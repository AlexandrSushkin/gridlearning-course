<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>DSGN</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <script src="js/all.min.js"></script>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header_left">
      <img class="header_logo"
           src="/img/logo.png"
           alt="Логотип"
           srcset="/img/logo.png 1x,
                   /img/logo-2x.png 2x"
      >
      <p class="header_slogan">ASSOCIATES<br> STUDIO<br> DESIGN</p>

      <ul class="header_socials socials">
        <li class="socials_element">
          <a class="socials_link" aria-label="Facebook" href="#">
            <svg class="socials_facebook">
              <use xlink:href="/img/symbol/sprite.svg#fb"></use>
            </svg>
          </a>
        </li>
        <li class="socials_element">
          <a class="socials_link" aria-label="Twitter" href="#">
            <svg class="socials_twitter">
              <use xlink:href="/img/symbol/sprite.svg#twitter"></use>
            </svg>
          </a>
        </li>
        <li class="socials_element">
          <a class="socials_link" aria-label="Linkedin" href="#">
            <svg class="socials_linkedin">
              <use xlink:href="/img/symbol/sprite.svg#linked"></use>
            </svg>
          </a>
        </li>
        <li class="socials_element">
          <a class="socials_link" aria-label="Google plus" href="#">
            <svg class="socials_google">
              <use xlink:href="/img/symbol/sprite.svg#google"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="header_right">
      <p class="header_address">90802 California<br> Long beach<br> PO Box 68789<br> 300 East Ocean<br> Boulevard</p>
      <p class="header_contacts">
        <a class="header_tel" href="tel:+6493456758">+64 9 345 6758</a>
        <br>
        <a class="header_mail" href="mailto:info@dsgn-studio.com">info@dsgn-studio.com</a>
      </p>
    </div>
  </header>

  <nav class="menu">
    <ul class="menu_list">
      <li class="menu_element">
        <a href="#" class="menu_link">Home</a>
      </li>
      <li class="menu_element">
        <a href="#" class="menu_link">Projects</a>
      </li>
      <li class="menu_element">
        <a href="#" class="menu_link">Studio</a>
      </li>
      <li class="menu_element">
        <a href="#" class="menu_link">News</a>
      </li>
      <li class="menu_element">
        <a href="#" class="menu_link">Contact</a>
      </li>
      
    </ul>
    <button class="menu_hamburger hamburger" aria-label="menu">
      <span class="hamburger_element"></span>
    </button>
  </nav>
</div>
</body>
</html>
